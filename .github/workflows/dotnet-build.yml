name: .NET Build Check

# Uruchamiaj tylko na Twoich branchach
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-dotnet:
    # WAŻNE: Używamy Twojej maszyny wirtualnej
    runs-on: self-hosted
    timeout-minutes: 15
    
    env:
      DOTNET_ROOT: /usr/share/dotnet
      PATH: /usr/share/dotnet:/usr/bin:$PATH

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug environment
      run: |
        echo "USER: $(whoami)"
        uname -a
        which dotnet || echo "dotnet not in default PATH"
        /usr/bin/dotnet --version || echo "dotnet not in /usr/bin"
        export PATH="/usr/share/dotnet:/usr/bin:$PATH"
        dotnet --version
        ls -la

    # Pobranie zależności (NuGet)
    - name: Restore dependencies
      run: dotnet restore Backend/Backend.csproj

    # Próba kompilacji kodu
    - name: Build
      run: dotnet build Backend/Backend.csproj --no-restore